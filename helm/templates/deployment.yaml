              valueFrom:
                secretKeyRef:
                    name: visitz-api
                    key: INCIDENT_SINCE_FIELD
            - name: INCIDENT_SEARCHSPEC_IDIR_FIELD
              valueFrom:
                secretKeyRef:
                    name: visitz-api
                    key: INCIDENT_SEARCHSPEC_IDIR_FIELD
            - name: INCIDENT_RESTRICTED_FIELD
              valueFrom:
                secretKeyRef:
                    name: visitz-api
                    key: INCIDENT_RESTRICTED_FIELD
            - name: CASE_TYPE_FIELD
              valueFrom:
                secretKeyRef:
                    name: visitz-api
                    key: CASE_TYPE_FIELD
            - name: VPI_APP_LABEL
              value: {{ .Values.vpiAppBuildLabel.version }}
            - name: VPI_APP_ENV
              value: {{ .Values.vpiAppEnv }}
      restartPolicy: Always
