name: Unit Test

on:
  push:
    branches:
      - '*'

jobs:
  analyze:
    name: Analyze with CodeQL
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript']

    steps:
        - name: Perform CodeQL Analysis
          uses: github/codeql-action/analyze@v3